name: tests for backend

on:
    push:
        branches:
            - main

defaults:
    run:
        working-directory: ./backend

jobs:
    backend-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: '16'
            - name: npm install
              run: npm install
            - name: create .env file
              run: |
                touch .env
                echo TEST_MONGODB_URL=${{ secrets.TEST_MONGODB_URL }} >> .env
                echo SECRET=${{ secrets.SECRET }} >> .env
            - name: npm test
              run: npm test
                    
